<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Dystopia</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 50px;
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #E1306C;
      color: #fff;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #D91E5F;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .form-container input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<h1>Welcome to Dystopia</h1>
<p>Discover a world of darkness and chaos.</p>
<div class="form-container">
  <label for="name-input">Enter your name:</label>
  <input type="text" id="name-input" placeholder="Your name">
  <button type="button" class="button" onclick="getStarted()">Get Started</button>
</div>
<script>
  function getStarted() {
    const nameInput = document.getElementById('name-input');
    const name = nameInput.value.trim();
    if (name !== '') {
      const url = `/hello-mvc?name=${encodeURIComponent(name)}`;
      window.location.href = url;
    }
  }
</script>
</body>

</html>
